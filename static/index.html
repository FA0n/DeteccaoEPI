<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .video-strem {
            width: 100%; 
            max-width: 640px; 
            border: 1px solid #ccc
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        #notifications {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sistema de Detecção de EPI</h1>
    <p>Clique no botão abaixo para iniciar ou encerrar a API:</p>
    <button onclick="startAPI()">Iniciar</button>
    <button onclick="stopAPI()">Encerrar</button>

    <!-- Div que contém o vídeo -->
    <div id="video-container" style="display: none;">
        <h2>Streaming de Vídeo</h2>
        <img id="video-stream" src="/video_feed" alt="Streaming de Vídeo" >
    </div>

    <button onclick="connectWebSocket()">Verificar Violações</button>
    <p id="status"></p>
    <div id="notifications"></div>

    <script>
        let ws; // Variável para armazenar a conexão WebSocket

        async function startAPI() {
            try {
                const response = await fetch('/start', { method: 'POST' });
                const data = await response.json();
                if (data.message) {
                    document.getElementById('status').innerText = "API iniciada com sucesso!";
                    document.getElementById('video-container').style.display = "block"; // Exibe o vídeo
                }
            } catch (error) {
                document.getElementById('status').innerText = "Erro ao iniciar a API.";
                console.error(error);
            }
        }

        async function stopAPI() {
            try {
                const response = await fetch('/stop', { method: 'GET' });
                if (response.ok) {
                    document.getElementById('status').innerText = "API encerrada com sucesso!";
                    document.getElementById('video-container').style.display = "none"; // Oculta o vídeo
                    document.getElementById('notifications').innerHTML = ""; // Limpa as notificações
                    setTimeout(() => {
                        document.getElementById('status').innerText = "";
                    }, 2000)
                }
            } catch (error) {
                document.getElementById('status').innerText = "Erro ao encerrar a API.";
                console.error(error);
                document.getElementById('status').innerText = "Erro ao encerrar a câmera";
                console.error(error);
            }
        }

        function connectWebSocket() {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                ws = new WebSocket('ws://127.0.0.1:8000/ws');
                ws.onopen = function() {
                    document.getElementById('status').innerText = "Conectado ao WebSocket!";
                };
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    const notifications = document.getElementById('notifications');
                    const message = document.createElement('p');
                    message.innerText = `Alerta: ${data.class_name} detectado!`;
                    notifications.appendChild(message);

                    const img = document.createElement('img');
                    img.src = `data:image/jpeg;base64,${data.image}`;
                    img.style.maxWidth = "200px";
                    notifications.appendChild(img);
                };
                ws.onclose = function() {
                    document.getElementById('status').innerText = "WebSocket desconectado.";
                };
                ws.onerror = function() {
                    document.getElementById('status').innerText = "Erro no WebSocket.";
                    console.error(error);
                };
            } else {
                document.getElementById('status').innerText = "WebSocket já está conectado.";
            }
        }
    </script>
</body>
</html>
