<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notificações - VisionSafe</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>VisionSafe</h2>
      <button class="close-btn" onclick="toggleSidebar()">×</button>
    </div>
    <ul class="sidebar-list">
      <li><a href="dashboard.html">Início</a></li>
      <li><a href="iniciarsistema.html">Iniciar Sistema</a></li>
      <li><a href="notificacoes.html">Notificações</a></li>
      <li><a href="relatorios.html">Relatórios</a></li>
      <li><a href="adicionarusuarios.html">Adicionar Usuários</a></li>
      <li><a href="login.html">Sair <i class="fas fa-sign-out-alt"></i></a></li>
    </ul>
  </nav>

  <div class="main-content">
    <header class="header">
      <button class="open-btn" onclick="toggleSidebar()">☰</button>
      <h1>Notificações</h1>
    </header>

    <main class="dashboard-main">
      <section class="notification-intro">
        <h2>Violações de segurança detectadas</h2>
        <p>Esta seção mostra alertas em tempo real de colaboradores sem o uso correto do EPI.</p>
      </section>

      <div id="notifications" class="notification-list">
      </div>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    let ws;

    function connectWebSocket() {
      if (!ws || ws.readyState === WebSocket.CLOSED) {
        ws = new WebSocket('ws://127.0.0.1:8000/ws');

        ws.onopen = () => {
          const status = document.createElement('p');
          status.innerText = "Conectado ao WebSocket!";
          status.style.color = "green";
          document.getElementById('notifications').appendChild(status);
        };

        ws.onmessage = (event) => {
          const notifications = document.getElementById('notifications');
          const data = JSON.parse(event.data);

          const card = document.createElement('div');
          card.className = 'notification-card';

          const title = document.createElement('h3');
          title.innerText = `⚠️ Alerta: ${data.class_name} detectado`;

          const time = document.createElement('p');
          time.className = 'notification-time';
          time.innerText = new Date().toLocaleString('pt-BR');

          const img = document.createElement('img');
          img.src = `data:image/jpeg;base64,${data.image}`;
          img.alt = "Imagem da violação";
          img.className = 'notification-image';

          card.appendChild(title);
          card.appendChild(time);
          card.appendChild(img);

          notifications.prepend(card);
        };

        ws.onclose = () => {
          const msg = document.createElement('p');
          msg.innerText = "WebSocket desconectado.";
          msg.style.color = "gray";
          document.getElementById('notifications').appendChild(msg);
        };

        ws.onerror = (error) => {
          const msg = document.createElement('p');
          msg.innerText = "Erro no WebSocket.";
          msg.style.color = "red";
          document.getElementById('notifications').appendChild(msg);
          console.error(error);
        };
      }
    }

    window.onload = connectWebSocket;
  </script>
  <script src="dashboard.js"></script>
</body>
</html>
